paths:
  /students/submit:
    post:
      summary: Submit email verification form
      description: Allows a student to submit answers to a form
      security:
        - studentCookie: []
      requestBody:
        description: Form submission object
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                formId:
                  type: string
                  format: uuid
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      questionId:
                        type: string
                        format: uuid
                      response:
                        type: string
              required:
                - formId
                - answers
      responses:
        "200":
          description: Form submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Form submitted successfully"
                  submission:
                    type: object
        "401":
          description: Unauthorized - user not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not authenticated"
        "404":
          description: Form not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "form not found"
        "409":
          description: Conflict - already submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "You have already submitted the form"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Some error occurred"

